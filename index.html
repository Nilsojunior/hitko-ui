<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hitko UI</title>
    <link rel="icon" href="images/Hitko.jpeg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="images/uiscreenshoot.png" alt="UI Screenshoot" />
    </header>
    <script src="functions.js"></script>

    <h1>Hitko UI</h1>
    <div class="box">
      <h2>Addons</h2>
      <button class="button" onclick="copyTxt('profiles/elvui.txt')">
        ElvUI
      </button>
      <button class="button" onclick="copyTxt('profiles/elvui-private.txt')">
        ElvUI Private Settings
      </button>
      <button class="button" onclick="copyTxt('profiles/details.txt')">
        Details
      </button>
      <button class="button" onclick="copyTxt('profiles/mrt.txt')">
        Method Raid Tools
      </button>
      <button class="button" onclick="copyTxt('profiles/plater.txt')">
        Plater
      </button>
    </div>
    <div class="box">
      <h2>WeakAuras</h2>
      <button class="button" onclick="copyTxt('profiles/ui-elements.txt')">
        Hitko UI Elements
      </button>
      <button class="button" onclick="copyTxt('profiles/cds-unitframes.txt')">
        Cooldowns on UnitFrames
      </button>
      <button class="button" onclick="copyTxt('profiles/dung-casts.txt')">
        Dungeon Cast Bars
      </button>
      <h3>Classes</h3>
      <button
        class="button"
        onclick="copyTxt('profiles/classes/dh.txt')"
        id="dh"
      >
        Demon Hunter
      </button>
    </div>
    <div class="box">
      <h2>Addons Folders</h2>
      <a href="addons/BigWigs.zip" download="BigWigs">
        <button class="button">BigWigs</button>
      </a>
      <a href="addons/MythicPlusTimer.zip" download="MythicPlusTimer">
        <button class="button">Mythic Plus Timer</button>
      </a>
      <a href="addons/OmniCC.zip" download="OmniCC">
        <button class="button">OmniCC</button>
      </a>
      <a href="addons/Hitko.zip" download="Hitko">
        <button class="button">Hitko Addon</button>
      </a>
    </div>
    <div class="box">
      <h2>Interface Folders</h2>
      <a
        href="https://www.wowinterface.com/downloads/info25941-ElvUILoginScreenandCharacterSelectGlues.html#info"
        target="_blank"
      >
        <button class="button">ElvUI Login Screen</button>
      </a>
      <a
        href="https://www.wowinterface.com/downloads/info25064-CleanIcons-MechagnomeEdition.html"
        target="_blank"
      >
        <button class="button">Clean Icons</button>
      </a>
    </div>
    <footer>
      <p>
        Author: Hitko <br />
        Discord: hitkoxd <br />
        <a href="https://www.twitch.tv/hitkoxd">Twitch</a>
      </p>
    </footer>
  </body>
</html>
