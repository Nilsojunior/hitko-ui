<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hitko UI</title>
    <link rel="icon" href="images/Hitko.jpeg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="images/uiscreenshoot.png" alt="UI Screenshoot" />
    </header>
    <script src="functions.js"></script>

    <h1>Hitko UI</h1>
    <div class="box">
      <h2>Addons</h2>
      <button
        class="button"
        onclick="copyTxt('profiles/elvui.txt')"
        title="Copy ElvUI string"
      >
        ElvUI
      </button>
      <button
        class="button"
        onclick="copyTxt('profiles/elvui-private.txt')"
        title="Copy ElvUI Private Settings string"
      >
        ElvUI Private Settings
      </button>
      <button
        class="button"
        onclick="copyTxt('profiles/details.txt')"
        title="Copy Details string"
      >
        Details
      </button>
      <button
        class="button"
        onclick="copyTxt('profiles/mrt.txt')"
        title="Copy Method Raid Tools string"
      >
        Method Raid Tools
      </button>
      <button
        class="button"
        onclick="copyTxt('profiles/plater.txt')"
        title="Copy Plater string"
      >
        Plater
      </button>
    </div>
    <div class="box">
      <h2>WeakAuras</h2>
      <button
        class="button"
        onclick="copyTxt('profiles/ui-elements.txt')"
        title="Copy WA string"
      >
        Hitko UI Elements
      </button>
      <button
        class="button"
        onclick="copyTxt('profiles/cds-unitframes.txt')"
        title="Copy WA string"
      >
        Cooldowns on UnitFrames
      </button>
      <button
        class="button"
        onclick="copyTxt('profiles/dung-casts.txt')"
        title="Copy WA string"
      >
        Dungeon Cast Bars
      </button>
      <h3>Classes</h3>
      <button
        class="button"
        onclick="copyTxt('profiles/classes/dh.txt')"
        id="dh"
        title="Copy WA string"
      >
        Demon Hunter
      </button>
    </div>
    <div class="box">
      <h2>Addons Folders</h2>
      <a
        href="addons/BigWigs.zip"
        download="BigWigs"
        title="Download BigWigs folder"
      >
        <button class="button">BigWigs</button>
      </a>
      <a
        href="addons/MythicPlusTimer.zip"
        download="MythicPlusTimer"
        title="Download Mythic Plus Timer folder"
      >
        <button class="button">Mythic Plus Timer</button>
      </a>
      <a
        href="addons/OmniCC.zip"
        download="OmniCC"
        title="Download OmniCC folder"
      >
        <button class="button">OmniCC</button>
      </a>
      <a
        href="addons/Hitko.zip"
        download="Hitko"
        title="Download Hitko Addon folder"
      >
        <button class="button">Hitko Addon</button>
      </a>
    </div>
    <div class="box">
      <h2>Interface Folders</h2>
      <a
        href="https://www.wowinterface.com/downloads/info25941-ElvUILoginScreenandCharacterSelectGlues.html#info"
        target="_blank"
        title="Go to wow.interface.com"
      >
        <button class="button">ElvUI Login Screen</button>
      </a>
      <a
        href="https://www.wowinterface.com/downloads/info25064-CleanIcons-MechagnomeEdition.html"
        target="_blank"
        title="Go to wow.interface.com"
      >
        <button class="button">Clean Icons</button>
      </a>
    </div>
    <footer>
      <p>By Hitko</p>
      <div class="media">
        <p>Twitch</p>
        <a href="https://www.twitch.tv/hitkoxd" target="_blank"
          ><img src="images/twitch.png" alt="Twitch image"
        /></a>
      </div>
      <div class="media">
        <p>GitHub</p>
        <a href="https://github.com/Nilsojunior/hitko-ui" target="_blank">
          <img src="images/github.png" alt="GitHub Image" />
        </a>
      </div>
    </footer>
  </body>
</html>
